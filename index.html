<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kacper Basinski's Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div id="mouse-pointer"></div> -->

    <header id="main-content" class="pt-3">
      <div clas="row">
        <img
          class="img-fluid img-thumbnail col-2"
          id="profile-image"
          src="profile-image.png"
          alt="Kacper's Profile Image"
        />
        <h1 id="kacper-basinski" class="p-2 display-4 col-3">
          Kacper Basinski
        </h1>

        <!-- Socials -->
        <figure class="socials col-4">
          <a target="_blank" href="https://linkedin.com/in/kacperbasinski"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a target="_blank" href="https://github.com/kacper-basinski"
            ><i class="fa-brands fa-github"></i
          ></a>
        </figure>
      </div>
    </header>
    <section id="projects" class="row p-5 gap-3 gx-0">
      <!-- PROJECT #1 -->
      <div id="project-1" class="col-xl-3 col-lg-12 text-center p-2">
        <h2 class="display-6 mx-3">Am I <em>even</em> a number?</h2>
        <button
          id="expand-button"
          class="btn btn-success mb-3 d-inline-block"
          onclick="expandProjectContainer(this)"
        >
          Expand
        </button>
        <div class="row justify-content-center">
          <div class="form-floating col-md-6 col-sm-8 mt-3">
            <input
              type="number"
              class="form-control"
              id="number-input"
              placeholder="Enter a number between -∞ and ∞"
            />
            <label class="p-3" for="number-input">Enter a number</label>
          </div>
          <button
            id="check-answer"
            onclick="evenOrOdd()"
            class="col-4 col-sm-2 btn btn-primary mt-3"
          >
            Check
          </button>
          <p id="number-answer" class="col-12 pt-3">Answer:</p>
        </div>
      </div>

      <!-- PROJECT #2 -->
      <div id="project-2" class="col-xl-3 col-lg-12 text-center p-2">
        <h2 class="display-6 mx-3">Project #2 details</h2>
        <button
          id="expand-button"
          class="btn btn-success mb-3 d-inline-block"
          onclick="expandProjectContainer(this)"
        >
          Expand
        </button>

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe eum
          consequuntur, nobis tempora aspernatur, dolorem odit commodi aperiam
          ex esse qui non aliquid quae, repellendus perspiciatis iusto soluta
          ipsum cumque?
        </p>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/88c730ffa9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
